  <body>
    <header class="d-flex flex-wrap py-3 mb-4">
        <ul class="nav d-flex justify-content-around w-100">        
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 link-body-emphasis text-decoration-none">
            <img src="{% static 'main/assets/icon.png' %}" class="bi me-2" width="40" height="32">

                        <div style="position: absolute; height: 100px; background-color: white; border: 1px solid black; border-radius: 15px; width: 150px; z-index: -1;">

                </div>
            </div>
            <div class="col-5 position-relative"> <!--посхалклоооо-->
